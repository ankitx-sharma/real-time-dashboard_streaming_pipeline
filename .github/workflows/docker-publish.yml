name: Publish Docker Images to Github repository

on:
  push:
    tags:
      - "v*.*.*" # triggers on tags like v1.0.0

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # -----------------------
      # Backend
      # -----------------------
      - name: Extract Metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.REPO_NAME }}-backend
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and Push App (backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      # -----------------------
      # Frontend
      # -----------------------
      - name: Extract Metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.REPO_NAME }}-frontend
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and Push App (frontend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      # -----------------------
      # Load Runner
      # -----------------------
      - name: Extract Metadata (load-runner)
        id: meta_load_runner
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.REPO_NAME }}-load-runner
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and Push App (load-runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: load-runner/Dockerfile
          push: true
          tags: ${{ steps.meta_load_runner.outputs.tags }}
          labels: ${{ steps.meta_load_runner.outputs.labels }}
